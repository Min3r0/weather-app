[pytest]
# Configuration pytest pour l'application météo

# Répertoires de test
testpaths = tests

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=weather_app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    api: Tests nécessitant l'API

# Désactiver les warnings pour une sortie plus propre
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Durée minimale pour considérer un test comme lent
# Afficher les tests qui prennent plus de 0.1s
durations = 10
durations_min = 0.1